version: 2
jobs:
  dependencies:
    docker:
      - image: circleci/node:9.6.1
    working_directory: ~/epidemia
    steps:
      - checkout
      - restore_cache:
          key: npm-{{ checksum "package-lock.json" }}
      - run:
          name: install
          command: npm install
      - save_cache:
          key: npm-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
  lint:
    docker:
      - image: circleci/node:9.6.1
    working_directory: ~/epidemia
    steps:
      - checkout
      - restore_cache:
          key: npm-{{ checksum "package-lock.json" }}
      - run:
          name: test
          command: npm run lint
  spec:
    docker:
      - image: circleci/node:9.6.1
    working_directory: ~/epidemia
    steps:
      - checkout
      - restore_cache:
          key: npm-{{ checksum "package-lock.json" }}
      - run:
          name: test
          command: npm run spec
      - run:
          name: coverage
          command: npm run coverage
  typecheck:
    docker:
      - image: circleci/node:9.6.1
    working_directory: ~/epidemia
    steps:
      - checkout
      - restore_cache:
          key: npm-{{ checksum "package-lock.json" }}
      - run:
          name: test
          command: npm run typecheck
  style:
    docker:
      - image: circleci/node:9.6.1
    working_directory: ~/epidemia
    steps:
      - checkout
      - restore_cache:
          key: npm-{{ checksum "package-lock.json" }}
      - run:
          name: test
          command: npm run style 
  deploy:
    docker:
      - image: circleci/node:9.6.1
    working_directory: ~/epidemia
    steps:
      - checkout
      - restore_cache:
          key: npm-{{ checksum "package-lock.json" }}
      - run:
          name: user.email
          command: git config --global user.email pspeter333@gmail.com
      - run:
          name: user.name
          command: git config --global user.name CircleCI
      - run:
          name: clone
          command: git clone $CIRCLE_REPOSITORY_URL dist
      - run:
          name: clean
          command: cd dist && git checkout gh-pages || git checkout --orphan gh-pages && git rm -rf .
      - run:
          name: build
          command: npm run build
      - run:
          name: push
          command: cd dist && git add -A && git commit -m "${CIRCLE_SHA1}" --allow-empty && git push origin gh-pages

workflows:
  version: 2
  ci:
    jobs:
      - dependencies:
          filters:
            branches:
              ignore:
                - gh-pages
      - lint:
          requires:
            - dependencies
          filters:
            branches:
              ignore:
                - gh-pages
      - spec:
          requires:
            - dependencies    
          filters:
            branches:
              ignore:
                - gh-pages
      - style:
          requires:
            - dependencies
          filters:
            branches:
              ignore:
                - gh-pages
      - typecheck:
          requires:
            - dependencies
          filters:
            branches:
              ignore:
                - gh-pages 
      - deploy:
          requires:
            - lint
            - spec
            - style
          filters:
            branches:
              only: master
