version: 2
jobs:
  dependencies:
    docker:
      - image: circleci/node:9.6.1
    working_directory: ~/epidemia
    steps:
      - checkout
      - restore_cache:
          key: npm-{{ checksum "package-lock.json" }}
      - run:
          name: install
          command: npm install
      - save_cache:
          key: npm-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
  lint:
    docker:
      - image: circleci/node:9.6.1
    working_directory: ~/epidemia
    steps:
      - checkout
      - restore_cache:
          key: npm-{{ checksum "package-lock.json" }}
      - run:
          name: test
          command: npm run lint
  spec:
    docker:
      - image: circleci/node:9.6.1
    working_directory: ~/epidemia
    steps:
      - checkout
      - restore_cache:
          key: npm-{{ checksum "package-lock.json" }}
      - run:
          name: test
          command: npm run spec
      - run:
          name: coverage
          command: npm run coverage
  style:
    docker:
      - image: circleci/node:9.6.1
    working_directory: ~/epidemia
    steps:
      - checkout
      - restore_cache:
          key: npm-{{ checksum "package-lock.json" }}
      - run:
          name: test
          command: npm run style

workflows:
  version: 2
  ci:
    jobs:
      - dependencies
      - lint:
          requires:
            - dependencies
      - spec:
          requires:
            - dependencies    
      - style:
          requires:
            - dependencies  